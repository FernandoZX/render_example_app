databases:
  - name: render_example_7
    databaseName: render_example_7
    user: render_example_7

services:
  - type: web
    name: render_example_7
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: render_example_7
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false